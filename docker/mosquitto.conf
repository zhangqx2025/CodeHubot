# Mosquitto MQTT Broker 配置文件
# 兼容 Mosquitto 2.0+

# 监听配置
listener 1883 0.0.0.0
protocol mqtt

listener 9001 0.0.0.0
protocol websockets

# 允许匿名连接（生产环境建议配置认证）
allow_anonymous true

# 持久化配置
persistence true
persistence_location /mosquitto/data/

# 日志配置
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# 消息大小限制（0表示不限制）
message_size_limit 0

# 连接参数
max_connections -1
