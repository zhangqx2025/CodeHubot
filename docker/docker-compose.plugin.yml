# Docker Compose 配置 - 包含 plugin-backend-service
# 这是完整的配置示例，包含所有服务

version: '3.8'

services:
  # ==================== 基础服务 ====================
  
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: codehubot-mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-aiot}
      MYSQL_USER: ${MYSQL_USER:-aiot_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ../SQL:/docker-entrypoint-initdb.d:ro
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codehubot-network
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: codehubot-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codehubot-network
    restart: unless-stopped

  # Mosquitto MQTT 服务器
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: codehubot-mqtt
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - codehubot-network
    restart: unless-stopped

  # ==================== 应用服务 ====================
  
  # Backend 服务
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: codehubot-backend
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-aiot_user}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE:-aiot}
      SECRET_KEY: ${SECRET_KEY}
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      SERVER_BASE_URL: ${SERVER_BASE_URL:-http://localhost:8000}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - codehubot-network
    restart: unless-stopped

  # Plugin Backend Service (新增)
  plugin-backend:
    build:
      context: ../plugin-backend-service
      dockerfile: Dockerfile
    container_name: codehubot-plugin-backend
    environment:
      # 数据库配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-aiot}
      DB_USER: ${MYSQL_USER:-aiot_user}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      # MQTT配置
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      # 服务配置
      SERVICE_PORT: 9001
      SERVICE_HOST: 0.0.0.0
    ports:
      - "${PLUGIN_BACKEND_PORT:-9001}:9001"
    depends_on:
      mysql:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:9001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - codehubot-network
    restart: unless-stopped

  # Plugin Service
  plugin-service:
    build:
      context: ../plugin-service
      dockerfile: Dockerfile
    container_name: codehubot-plugin-service
    environment:
      # 插件后端服务地址（新架构）
      PLUGIN_BACKEND_URL: http://plugin-backend:9001
      # 服务配置
      PORT: 9000
      HOST: 0.0.0.0
      LOG_LEVEL: INFO
      CORS_ENABLED: "true"
      CORS_ORIGINS: "*"
    ports:
      - "${PLUGIN_SERVICE_PORT:-9000}:9000"
    depends_on:
      plugin-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - codehubot-network
    restart: unless-stopped

  # Frontend 服务
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: codehubot-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - codehubot-network
    restart: unless-stopped

# ==================== 数据卷 ====================

volumes:
  mysql_data:
    name: codehubot-mysql-data
  mosquitto_data:
    name: codehubot-mosquitto-data
  mosquitto_logs:
    name: codehubot-mosquitto-logs

# ==================== 网络 ====================

networks:
  codehubot-network:
    name: codehubot-network
    driver: bridge

