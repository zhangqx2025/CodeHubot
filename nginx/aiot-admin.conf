# AIOT 物联网管理系统 Nginx 配置
# 适用于 Vue3 单页应用 + FastAPI 后端

server {
    listen 80;
    server_name localhost;  # 改为你的域名，如: aiot.example.com
    
    # 日志配置
    access_log /var/log/nginx/aiot-admin-access.log;
    error_log /var/log/nginx/aiot-admin-error.log;
    
    # 客户端上传大小限制（用于固件上传等）
    client_max_body_size 50M;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    
    # 前端静态资源
    location / {
        root /var/www/aiot-admin;
        index index.html;
        
        # 解决 Vue Router history 模式刷新 404 问题
        # 所有不存在的文件请求都返回 index.html
        try_files $uri $uri/ /index.html;
        
        # 静态资源缓存策略
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
        
        # index.html 不缓存，确保更新后能立即生效
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # 后端 API 代理
    location /api {
        # 代理到 FastAPI 后端
        proxy_pass http://127.0.0.1:8000;
        
        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 禁用缓存 API 响应
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # 静态文件下载（如果有）
    location /downloads {
        alias /var/www/aiot-admin/downloads;
        autoindex off;
    }
    
    # 健康检查端点（可选）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

